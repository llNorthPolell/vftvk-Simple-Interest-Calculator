<!DOCTYPE html>
<html>
    <head>      
        <title>Simple Interest Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1><strong>Simple Interest Calculator</strong></h1>

            <form>
                <label>Amount</label>  
                <input type="text" id="principal" />  
                <br/><br/>
                <label>Interest Rate</label> 
                <input type="range" min=1 max=20 value=10.25 id="rate" step=0.25 onchange="displayRate()"/> 
                <span id="ratePercent">10.25%</span>
                <br/><br/>
                <label>No. of Years</label> 
                <select type="list" id="years" value="1" onclick="addYears()"> 
                    <option value="1">1</option>
                </select>
                <br/><br/>
                <button type="button" onclick="compute()">Compute Interest</button>  
            </form> 

            <br/>   

            <div id="result"></div>
            <br/>
            <footer>&#169; This Calculator belongs to Marco Ng</footer>
            
        </div>
    </body>
</html>
